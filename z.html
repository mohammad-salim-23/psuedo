<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <style>
        .box{
            position:relative;
        }
        .boy{
          z-index: 10;
        }
        .ring{
          top:-70px;
          z-index: 5;
        }
        .water{
            top:-150px;
        }
    </style>
</head>
<body>
    <h3>Z index</h3>
   <div class="box boy"><img src="pseudo-position/swim/boy.svg" alt=""></div>
   <div class="box ring"><img src="pseudo-position/swim/ring.svg" alt=""></div>
   <div class="box water"><img src="pseudo-position/swim/water.svg" alt=""></div>
</body>
</html>
