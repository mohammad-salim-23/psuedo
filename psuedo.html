<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>psuedo</title>
    <style>
        h3{
        color: red;
    }
     /* <!-- hover means mouse ober --> */
    h3:hover{
        color:tomato;
        background-color:black; 
    }
    input:focus{
        color:blue;
        border:1px solid red;
    }
    a :visited{
        color:blue;
    }
    li:last-child{
        color:red;
    }
   
    li:nth-child(2n+1){
        color:purple;
    }
    li:first-child{
        color:aqua;
    }
    </style>
</head>

<body>
    <h3>My mata</h3>
    <input type="text">
    <input type="text">
    <input type="text">

        <li>falia</li>
        <li>maria</li>
    </ul>
</body>
</html>
